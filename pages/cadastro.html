<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bibliotech-beta-/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastre-se</title>
    <link rel="icon" href="/Bibliotech-beta-/imagens/icon_logo.png" type="image/png">
</head>
<body>
    <div class="container-principal">
        <div id="container-image">
            <img src="/Bibliotech-beta-/imagens/image-signup.png" alt="Image" width="350px">
        </div>

            <div id="container-form">
                <div id="container-header">
                <h1 class="cadastro-title">Cadastre-se</h1>
                <img src="/Bibliotech-beta-/imagens/logo.png" alt="Logo" id="logo">
                </div>

                <form action="http://localhost:8080/alunos/cadastrar" method="post" id="form">
                    
                    <label for="RA">Registro do Aluno (RA):</label>
                    <input id="RA" type="text" placeholder="Digite seu RA:">

                    <label for="nome">Nome (completo):</label>
                    <input id="nome" type="text" placeholder="Digite seu nome:">

                    <label for="senha">Senha:</label>
                    <input id="senha" type="password" placeholder="Digite seu senha:">

                    <button id="button-send" type="submit">Enviar</button>
                </form>
            </div>

        </div>

    <script src="/Bibliotech-beta-/js/cadastro.js"></script>
</body>
</html>
